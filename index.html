---
layout: default
---

<div class="home">

  <h1 class="page-heading">最近更新</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} | {% if post.categories %}分类：{% for category in post.categories %} {{ category }}{% endfor %}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
